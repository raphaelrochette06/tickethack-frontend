<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&family=Work+Sans:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <title>TicketHack</title>
  </head>
  <body id="bodyHome">
    <div id="container">
      <div id="header">
        <div id="logo">
          <h1 id="title"><a id="titleLink" href="index.html">Tickethack</a></h1>
        </div>
        <div id="menu">
          <p class="typoMenu"><a class="menuLink" href="cart.html">Cart</a></p>
          <p class="typoMenu">
            <a class="menuLink" href="booking.html">Bookings</a>
          </p>
        </div>
      </div>
      <div id="main-content">
        <div id="text-content">
          <h2>Explore the world effortlessly by train!</h2>
          <p>
            Compare, book and enjoy cheap prices for train tickets: your journey
            starts on Tickethack.
          </p>
        </div>
        <div id="content">
          <div id="content-left">
            <div id="search-content">
              <input id="add-departure" type="text" placeholder="Departure" />
              <div id="barreInput"></div>
              <input id="add-arrival" type="text" placeholder="Arrival" />
            </div>
            <div id="date-input">
              <input id="select-date" type="date" placeholder="date" />
            </div>
            <div id="button-content">
              <button type="button" id="btn-search">Search</button>
            </div>
          </div>
          <div id="content-right">
            <img class="train" src="images/train.png" />
            <div id="barreTrain"></div>
            <p>It's time to book your future trip.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
